<div class="top-header d-flex justify-content-between align-items-center">
    <h1>
        {% if page_title %}
            {{ page_title }}
        {% else %}
            InnoVentory
        {% endif %}
    </h1>

    <div class="header-right d-flex align-items-center gap-3">
        <div class="header-info text-end">
            <div id="current-date">09/24/25</div>
            <div id="current-time">05:12 PM</div>
        </div>

        {% if request.user.role == 'admin' %}
        <button class="btn btn-outline-danger position-relative"
            hx-get="{% url 'overdue_credits_modal' %}"
            hx-target="#modal-container"
            hx-swap="innerHTML"
            hx-trigger="click">
            <i class="fas fa-bell"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                {{ overdue_summary|length }}
                <span class="visually-hidden">overdue credits</span>
            </span>
        </button>
        {% endif %}

    </div>
</div>
