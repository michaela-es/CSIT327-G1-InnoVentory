<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - InnoVentory</title>
  <meta name="description" content="Login to your InnoVentory account. Access your inventory management system.">
  <link rel="stylesheet" href="{% static 'users/css/loginstyles.css' %}" >
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="logo-container">
        <img src="{% static 'users/images/logo-placeholder.png' %}" alt="InnoVentory Logo">
    </div>

    <div class="register-container">
        <div class="blue-panel">
            <h2 class="blue-panel-title">Smart Inventory <br>
                <span class="accent-text">Smarter Business.</span></h2>
            <p class="blue-panel-subtitle">Manage, track, and grow your business with ease.</p>
            <img src="{% static 'users/images/login-img.png' %}" alt="Login Image">
        </div>

        <div class="form-panel">
          <div class="header">
            <h1>Inno<span style="color: var(--form-accent);">Ventory</span></h1>
            <p>Let's login to your account.</p>
          </div>

          <form class="login-form" id="loginForm">
            <div class="input-group">
              <label class="input-label" for="username">Username</label>
              <div class="input-container">
                <div class="input-shadow"></div>
                <input
                  type="text"
                  id="username"
                  name="username"
                  class="form-input"
                  placeholder="Enter your username"
                  required
                >
              </div>
            </div>

            <div class="input-group">
              <label class="input-label" for="password">Password</label>
              <div class="input-container">
                <div class="input-shadow"></div>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-input"
                  placeholder="Enter your password"
                  required
                >
              </div>
            </div>

            <div class="login-bottom">
              <button type="submit" class="signup-button" id="loginButton">
                Login
              </button>
                <div class="signup-link">
                    <span class="signup-text">Don't have an account? </span>
                        <a href="{% url 'register' %}" class="login-button-link">
                            <button type="button" class="login-button">
                                Sign-up now
                            </button>
                        </a>
                </div>
            </div>
          </form>
        </div>
    </div>
</body>
</html>
