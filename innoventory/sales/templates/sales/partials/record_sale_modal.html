<div class="modal fade show" style="display: block; background-color: rgba(0,0,0,0.5);">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <form method="post"
            action="{{ form_action }}"
            hx-post="{{ form_action }}"
            hx-target="#modal-container"
            hx-swap="innerHTML">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title">{{ modal_title }}</h5>
          <button type="button" class="btn-close" aria-label="Close" onclick="closeModal()"></button>
        </div>

        <div class="modal-body p-3" style="max-height: 65vh; overflow-y: auto;">

        <div class="mb-3">
          <label for="id_product" class="form-label">Product:</label>
          <select name="product" id="id_product" class="form-control"
                  hx-post="{% url 'calculate_total' %}"
                  hx-trigger="change"
                  hx-target="#combined-container"
                  hx-swap="outerHTML"
                  hx-include="[name='product'], [name='quantity']">
            <option value="">---------</option>
            {% for product in form.product.field.queryset %}
              <option value="{{ product.pk }}">{{ product.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="id_quantity" class="form-label">Quantity:</label>
          <input type="number" name="quantity" id="id_quantity"
                 class="form-control" min="1" value="1"
                 hx-post="{% url 'calculate_total' %}"
                 hx-trigger="input changed delay:300ms"
                 hx-target="#combined-container"
                 hx-swap="outerHTML"
                 hx-include="[name='product'], [name='quantity']">
        </div>

        <div class="mb-3">
          <label for="id_sales_type" class="form-label">Sales Type:</label>
          {{ form.sales_type }}
        </div>

        <div id="credit-fields" style="display: none; border-left: 3px solid #0d6efd; padding-left: 15px; background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 10px 0;">
          <h6>Credit Information</h6>
          <div class="mb-3">
            <label for="id_due_date" class="form-label">Due Date:</label>
            <input type="date" name="due_date" id="id_due_date" class="form-control">
          </div>
          <div class="mb-3">
            <label for="id_customer_name" class="form-label">Customer Name:</label>
            <input type="text" name="customer_name" id="id_customer_name" class="form-control"
                   placeholder="Enter customer name">
          </div>
        </div>

        <div id="combined-container">
          <div class="mb-3">
            <label for="id_price" class="form-label">Price:</label>
            <input type="number" name="price" value="0" step="0.01" class="form-control" id="id_price" disabled>
          </div>
          <div class="mb-3">
            <label for="id_total" class="form-label">Total:</label>
            <input type="number" name="total" value="0" step="0.01" class="form-control" id="id_total" disabled>
          </div>
        </div>

        </div>

        <div class="modal-footer py-3">
          <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">{{ submit_text }}</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
function closeModal() {
    document.getElementById('modal-container').innerHTML = '';
}

function toggleCreditFields() {
    const salesTypeSelect = document.getElementById('id_sales_type');
    const creditFields = document.getElementById('credit-fields');
    if (salesTypeSelect && creditFields) {
        creditFields.style.display = salesTypeSelect.value === 'credit' ? 'block' : 'none';
    }
}

setTimeout(() => {
    const salesTypeSelect = document.getElementById('id_sales_type');
    if (salesTypeSelect) {
        salesTypeSelect.addEventListener('change', toggleCreditFields);
        toggleCreditFields();
    }
}, 100);
</script>
