<div class="modal fade show" style="display: block; background-color: rgba(0,0,0,0.5);">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <form method="post"
            action="{{ form_action }}"
            hx-post="{{ form_action }}"
            hx-target="#modal-container"
            hx-swap="innerHTML">
        {% csrf_token %}

        <div class="modal-header">
          <h5 class="modal-title">{{ modal_title }}</h5>
          <button type="button" class="btn-close" aria-label="Close"
                  onclick="document.getElementById('modal-container').innerHTML = ''"></button>
        </div>

        <div class="modal-body p-3" style="max-height: 65vh; overflow-y: auto;">

          {% for field in form %}
          <div class="mb-3" id="field-container-{{ field.name }}">

            {% if field.name == 'is_tracked' %}
            <div class="form-check form-switch">
              {{ field }}
              <label class="form-check-label" for="id_is_tracked">Track Stock
                    <i class="fas fa-info-circle ms-1"
                       data-bs-toggle="tooltip"
                       data-bs-placement="top"
                       title="Enables individual stock tracking for this product. Low and Medium thresholds determine color-coded indicators of inventory levels for fast-moving or critical items.">
                    </i>
              </label>
            </div>

            {% elif field.name in ['low_threshold', 'medium_threshold'] %}
            <div class="threshold-field" id="{{ field.name }}-container" style="display:none;">
              <label class="form-label">
                {{ field.label }}
                {% if field.field.required %}<span class="text-danger">*</span>{% endif %}
              </label>
              {{ field }}
            </div>

            {% else %}
            <label class="form-label mb-2">
              {{ field.label }}
              {% if field.field.required %}<span class="text-danger">*</span>{% endif %}
            </label>
            {{ field }}
            {% endif %}

            {% for error in field.errors %}
            <div class="text-danger small">{{ error }}</div>
            {% endfor %}

          </div>
          {% endfor %}

        </div>

        <div class="modal-footer py-3">
          <button type="button" class="btn btn-secondary"
                  onclick="document.getElementById('modal-container').innerHTML = ''">Cancel</button>
          <button type="submit" class="btn btn-primary">{{ submit_text }}</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
document.addEventListener('htmx:afterSwap', function(evt) {
    if(evt.detail.target.id === 'modal-container') {

        const isTracked = document.getElementById('id_is_tracked');
        const lowContainer = document.getElementById('low_threshold-container');
        const mediumContainer = document.getElementById('medium_threshold-container');
        const lowThreshold = document.getElementById('id_low_threshold');
        const mediumThreshold = document.getElementById('id_medium_threshold');

        function toggleThresholdFields() {
            if (isTracked.checked) {
                lowContainer.style.display = 'block';
                mediumContainer.style.display = 'block';
                lowThreshold.disabled = false;
                mediumThreshold.disabled = false;
                lowThreshold.required = true;
                mediumThreshold.required = true;
            } else {
                lowContainer.style.display = 'none';
                mediumContainer.style.display = 'none';
                lowThreshold.disabled = true;
                mediumThreshold.disabled = true;
                lowThreshold.required = false;
                mediumThreshold.required = false;
                lowThreshold.value = '';
                mediumThreshold.value = '';
            }
        }

        if (isTracked) {
            {% if form.instance and form.instance.is_tracked %}
            isTracked.checked = true;
            {% endif %}

            toggleThresholdFields();
            isTracked.addEventListener('change', toggleThresholdFields);
        }

    }
});
</script>
