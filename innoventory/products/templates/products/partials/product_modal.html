<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content" style="max-height: 500px;">
            <div class="modal-header py-2"> <!-- Reduced header padding -->
                <h6 class="modal-title" id="productModalLabel">Add New Product</h6> <!-- Smaller heading -->
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form method="post"
                  action="{% url 'add_product' %}"
                  hx-post="{% url 'add_product' %}"
                  hx-target="#modal-container"
                  hx-swap="innerHTML">
                {% csrf_token %}

                <div class="modal-body p-3" style="max-height: 350px; overflow-y: auto;"> <!-- Compact body -->
                    {% for field in form %}
                        <div class="mb-1"> <!-- Very small margin -->
                            <label class="form-label small mb-1">
                                {{ field.label }}
                                {% if field.field.required %}<span class="text-danger">*</span>{% endif %}
                            </label>
                            {{ field }}
                            {% for error in field.errors %}
                                <div class="text-danger small">{{ error }}</div>
                            {% endfor %}
                        </div>
                    {% endfor %}
                </div>

                <div class="modal-footer py-2">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary btn-sm">Add Product</button>
                </div>
            </form>
        </div>
    </div>
</div>
