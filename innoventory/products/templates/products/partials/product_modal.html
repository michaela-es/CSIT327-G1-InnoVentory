<div class="modal fade show" style="display: block; background-color: rgba(0,0,0,0.5);" id="productModal">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content" style="max-height: 90vh; display: flex; flex-direction: column;">

            <div class="modal-header py-2">
                <h6 class="modal-title">Add New Product</h6>
                <button type="button" class="btn-close"
                        onclick="document.getElementById('modal-container').innerHTML = ''"
                        aria-label="Close"></button>
            </div>

            <form
                method="post"
                action="{% url 'add_product' %}"
                id="productForm"
                hx-post="{% url 'add_product' %}"
                hx-target="#modal-container"
                hx-swap="innerHTML"
                style="flex-grow: 1; display: flex; flex-direction: column;"
            >
                {% csrf_token %}

                <!-- Scrollable content -->
                <div class="modal-body overflow-auto" style="max-height: 60vh;">
                    {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label">{{ field.label }}</label>
                            {{ field }}
                            {% for error in field.errors %}
                                <div class="text-danger small">{{ error }}</div>
                            {% endfor %}
                        </div>
                    {% endfor %}
                </div>

                <!-- Buttons always at bottom -->
                <div class="modal-footer mt-auto">
                    <button type="button" class="btn btn-secondary"
                            onclick="document.getElementById('modal-container').innerHTML = ''">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">Add Product</button>
                </div>
            </form>

        </div>
    </div>
</div>
