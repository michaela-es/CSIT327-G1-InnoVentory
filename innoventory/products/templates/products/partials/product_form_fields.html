{% for field in form %}
    <div class="mb-3">
        <label class="form-label mb-2">
            {{ field.label }}
            {% if field.field.required %}<span class="text-danger">*</span>{% endif %}
        </label>
        {{ field }}
        {% for error in field.errors %}
            <div class="text-danger small">{{ error }}</div>
        {% endfor %}
    </div>
{% endfor %}
