<div class="modal fade" id="excelUploadModal" tabindex="-1" aria-labelledby="excelUploadModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="excelUploadModalLabel">Upload Products Excel</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="post" enctype="multipart/form-data" id="excelUploadForm" action="{% url 'upload_excel_modal' %}">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="excel_file" class="form-label">Excel File</label>
                        <input type="file" class="form-control" id="excel_file" name="excel_file" accept=".xlsx,.xls" required>
                        <div class="form-text">
                            <strong>Required columns:</strong> name, price, quantity<br>
                            <strong>Supported formats:</strong> .xlsx, .xls
                        </div>
                    </div>

                    <div id="uploadProgress" class="upload-progress" style="display: none;">
                        <div class="progress mb-3">
                            <div class="progress-bar progress-bar-striped progress-bar-animated"
                                 role="progressbar" style="width: 100%">Processing...</div>
                        </div>
                    </div>

                    <div id="uploadMessages" class="upload-messages"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="submitBtn">
                        Upload and Import
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.getElementById('excelUploadForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);
    const submitBtn = document.getElementById('submitBtn');
    const progress = document.getElementById('uploadProgress');
    const messages = document.getElementById('uploadMessages');

    progress.style.display = 'block';
    submitBtn.disabled = true;
    messages.innerHTML = '';

    fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
            'X-Requested-With': 'XMLHttpRequest',
        },
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            window.location.reload();
        } else {
            messages.innerHTML = `
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <strong>Error!</strong> ${data.message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
    })
    .catch(error => {
        messages.innerHTML = `
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Error!</strong> An unexpected error occurred.
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        `;
        console.error('Error:', error);
    })
    .finally(() => {
        progress.style.display = 'none';
        submitBtn.disabled = false;
    });
});

(function() {
    const modalElement = document.getElementById('excelUploadModal');
    if (modalElement) {
        const modal = new bootstrap.Modal(modalElement);
        modal.show();

        modalElement.addEventListener('hidden.bs.modal', function() {
            setTimeout(() => {
                modalElement.remove();
                const backdrop = document.querySelector('.modal-backdrop');
                if (backdrop) backdrop.remove();
                document.body.classList.remove('modal-open');
                document.body.style.overflow = '';
                document.body.style.paddingRight = '';
            }, 300);
        });
    }
})();
</script>
