<div class="modal fade" id="lowStockModal" tabindex="-1" aria-labelledby="lowStockModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="lowStockModalLabel">Low Stock Products</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <ul class="list-group">
          {% for product in low_stock_products %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              {{ product.name }}
              <span class="badge bg-warning text-dark">{{ product.stock_quantity }}</span>
            </li>
          {% endfor %}
        </ul>
      </div>

      <div class="modal-footer d-flex justify-content-between">
        <a href="{% url 'export_low_stock' %}" class="btn btn-secondary"
           style="background-color: #008000; border-color: #008000; color: #fff;">
          Export to Excel
        </a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
