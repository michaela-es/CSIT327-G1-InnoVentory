{% extends 'products/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4>Link Sale to Creditor</h4>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <h5>Sale Details</h5>
                <p><strong>Sale ID:</strong> {{ sale.sale_id }}</p>
                <p><strong>Product:</strong> {{ sale.product_sold.name }}</p>
                <p><strong>Quantity:</strong> {{ sale.product_qty }}</p>
                <p><strong>Total Amount:</strong> â‚±{{ sale.total }}</p>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="creditor_id" class="form-label">Select Creditor:</label>
                    <select name="creditor_id" id="creditor_id" class="form-select" required>
                        <option value="">Choose a creditor...</option>
                        {% for creditor in creditors %}
                        <option value="{{ creditor.creditor_id }}">{{ creditor.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="due_date" class="form-label">Due Date:</label>
                    <input type="date" name="due_date" id="due_date" class="form-control" required
                           value="{{ default_due_date }}">
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Link to Creditor</button>
                    <a href="{% url 'creditors_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
